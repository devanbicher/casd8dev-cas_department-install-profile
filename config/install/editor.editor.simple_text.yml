langcode: en
status: true
dependencies:
  config:
    - filter.format.simple_text
  module:
    - ckeditor
format: simple_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Subscript
            - Superscript
            - SpecialChar
            - '-'
            - RemoveFormat
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Formatting
          items:
            - Format
            - Styles
        -
          name: Tools
          items:
            - Undo
            - Redo
            - PasteFromWord
            - PasteText
            - Maximize
  plugins:
    drupallink:
      linkit_enabled: false
      linkit_profile: ''
    language:
      language_list: un
    stylescombo:
      styles: "p.special.alert|Alert\r\np.special.warning|Warning\r\np.special.footnote|Footnote"
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
